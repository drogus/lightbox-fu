<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>LightBoxFu</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			html, body {padding: 0px; margin: 0px;}
		</style>
		<script src="../lib/jquery.js"></script>
    <script src="../jquery.lightBoxFu.js"></script>
    <link type="text/css" rel="stylesheet" href="../stylesheets/lightBoxFu.css" />
    <style type="text/css">
      .lightboxfu.red .lInner {
        background: #ff0000;
      }
    </style>
		<script type="text/javascript">
			$(function() {
          $.lightBoxFu.setDefaults({imagesPath: '../images/', stylesheetsPath: '../stylesheets/'});

          $('.normal').lightBoxFu("blablabla", {skin: 'red'});
          $('.no-close').bind('click', function() {
            $.lightBoxFu("jaki≈õ tekst");
          });
			});
		</script>
	</head>
	
	<body>  
		<a href="#" class="no-close">Open lightbox-fu with some HTML (no way to close)</a><br/>
		<a href="#" class="normal">Open lightbox-fu with some HTML</a>
	</body>
</html>
